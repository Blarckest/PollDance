<!-- simple connection page with just a field username and a button ok calling the /login endpoint with the field value -->
<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>
    <form action="/login" method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <button type="submit">OK</button>
    </form>
</body>
</html>
